<p *ngIf="!online" class="error-offline">
  You appear to be offline. Twigs unfortunately doesn't currently support offline use at the moment though it may be implemented in a future release!
</p>
<mat-sidenav-container *ngIf="online" class="sidenav-container">
  <mat-sidenav #sidenav mode="over" closed>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item *ngIf="isLoggedIn()" routerLink="">{{ getUsername() }}</a>
      <a mat-list-item *ngIf="isLoggedIn()" routerLink="/budgets">Budgets</a>
      <a mat-list-item *ngIf="!isLoggedIn()" routerLink="/login">Login</a>
      <a mat-list-item *ngIf="!isLoggedIn()" routerLink="/register">Register</a>
      <a mat-list-item *ngIf="isLoggedIn()" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <span>
        <a mat-button [hidden]="!backEnabled" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </a>
        <a mat-button [hidden]="backEnabled" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </a>
      </span>
      <span>
        {{ title }}
      </span>
      <span class="action-item">
        <a mat-button *ngIf="actionable" (click)="actionable.doAction()">{{ actionable.getActionLabel() }}</a>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
